<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Card Project</title>
  </head>
  <body>
    <div class="parentDiv">
      <section class="parentSection">
        <div class="cardHeader flexClass">
          <div>
            <img
              src="../card/assets/images/avatar.png"
              alt=""
              class="avatarHeight"
            />
          </div>
        </div>
        <label class="flexClass codingLab">Coding Lab</label>
        <p class="flexClass">Xeven Solutions</p>
        <div class="socialIcons">
          <img src="../card/assets/images/fb.png" alt="" class="iconsHeight" />
          <img
            src="../card/assets/images/linkedin.png"
            alt=""
            class="iconsHeight"
          />
          <img
            src="../card/assets/images/pinterest.png"
            alt=""
            class="iconsHeight"
          />
          <img
            src="../card/assets/images/twitter.png"
            alt=""
            class="iconsHeight"
          />
        </div>
        <div class="flexClass buttonSpacing">
          <button class="buttonStyling">Subscribe</button>
          <button class="buttonStyling">Message</button>
        </div>
        <div class="messageIcons">
          <div>
            <i class="bi bi-arrow-through-heart"></i>
            <span>80K</span>
          </div>
          |
          <div>
            <i class="bi bi-chat-left"></i>
            <span>80K</span>
          </div>
          |
          <div>
            <i class="bi bi-skip-forward"></i>
            <span>80K</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
